<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benfazer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./src/layout/layout.css">
    <link rel="stylesheet" href="./src/base/reset.css">
    <link rel="stylesheet" href="./src/components/card-grid.css">
    <link rel="stylesheet" href="./src/components/search-bar.css">
    <link rel="stylesheet" href="./src/components/category-panel.css">
    <link rel="stylesheet" href="./src/components/header.css">
    <link rel="stylesheet" href="./src/components/loader.css">

    <style>
        :root {
            /* tags */
            --tag-tecnologia: #47bcd4;
            --tag-educacao: #5e76bf;
            --tag-animais: #cd5b9f;

            /* ODS */

            --sdg1: #E5243B;
            --sdg2: #DDA63A;
            --sdg3: #4C9F38;
            --sdg4: #C5192D;
            --sdg5: #FF3A21;
            --sdg6: #26BDE2;
            --sdg7: #FCC30B;
            --sdg8: #A21942;
            --sdg9: #FD6925;
            --sdg10: #DD1367;
            --sdg11: #FD9D24;
            --sdg12: #BF8B2E;
            --sdg13: #3F7E44;
            --sdg14: #0A97D9;
            --sdg15: #56C02B;
            --sdg16: #00689D;
            --sdg17: #19486A;

            /* paleta de cores */

            --principal-azul: #3E58CE;
            --principal-roxo: #A371C3;
            --principal-rosa: #E48198;
            --principal-laranja: #F3B36A;

            --secundaria-azul: #6E82DA;
            --secundaria-roxo: #BA94D2;
            --secundaria-rosa: #EBA0B2;
            --secundaria-laranja: #F6C68F;
        }
    </style>
</head>

<body>
    <div class="loader">
    </div>
    <header>
        <div class="logo"></div>
        <nav class="menu">
            <ul>
                <li><a href="">contato</a></li>
                <li><a href="">suporte</a></li>
                <li><a href="">sobre</a></li>
            </ul>
        </nav>
        <div class="subscribe">
            <h1>assine nossa Newsletter</h1>
        </div>
    </header>
    <section>
        <aside class="category-panel" >
            <h3>Filtrar Ongs</h3>
            <!-- by tags -->
            <details>
                <summary>Filtrar por TAG</summary>
                <div class="byTag">
                    <span class="filter-tag tag-tecnologia">Tecnologia</span>
                    <span class="filter-tag tag-tecnologia">educação</span>
                    <span class="filter-tag tag-tecnologia">animais</span>
                    <span class="filter-tag tag-tecnologia">assistência social</span>
                    <span class="filter-tag tag-tecnologia">inclusão social</span>
                    <span class="filter-tag tag-tecnologia">outro</span>
                    <span class="filter-tag tag-tecnologia">outro</span>
                    <span class="filter-tag tag-tecnologia">assistência social</span>
                    <span class="filter-tag tag-tecnologia">algum</span>                    <span class="filter-tag tag-tecnologia">algum</span>
                    <span class="filter-tag tag-tecnologia">inclusão social</span>

                </div>
            </details>

            <!-- by SDGs -->
            <details>
                <summary>Filtar por SDG</summary>
                <div class="bySdg">
                    <div class="sdg-box sdg1"></div>
                    <div class="sdg-box sdg2"></div>
                    <div class="sdg-box sdg3"></div>
                    <div class="sdg-box sdg4"></div>
                    <div class="sdg-box sdg5"></div>
                    <div class="sdg-box sdg6"></div>
                    <div class="sdg-box sdg7"></div>
                    <div class="sdg-box sdg8"></div>
                    <div class="sdg-box sdg9"></div>
                    <div class="sdg-box sdg10"></div>
                    <div class="sdg-box sdg11"></div>
                    <div class="sdg-box sdg12"></div>
                    <div class="sdg-box sdg13"></div>
                    <div class="sdg-box sdg14"></div>
                    <div class="sdg-box sdg15"></div>
                    <div class="sdg-box sdg16"></div>
                    <div class="sdg-box sdg17"></div>
                </div>
            </details>


        </aside>

        <main>
            <div class="search-bar-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <div class="search-icon">
                        <img class="" src="./src/media/search.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="card-grid">

            </div>
        </main>
    </section>    
    <script src="index.js"></script>
    <script src="./src/components/router.js"></script>
    <script src="./src/components/card.js"></script>
    <script src="./src/components/hideHeader.js"></script>
    <script src="./src/components/loader.js"></script>
    <script src="./src/components/search.js"></script>
    <script src="./src/components/filter.js"></script>
</body>

</html>
