<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assine a newsletter</title>
    <link rel="stylesheet" href="../../components/subscribe.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />
  </head>
  <body>
    <div class='subscribe'>
      <span class="material-symbols-sharp subscribe__close">close</span>
      <div class='subscribe__image'>
        <img src='../../media/news_icon.svg'> 
      </div>
      <div class='subscribe__text'>
        <p class='heading'>assine a newsletter</p>
        <p class='subheading'>adicione seu email na lista e receba nosso material sobre as ONGs</p>
      </div>
      <form class='form' id='form'>
        <input class='subscribe__input input' type='email' placeholder='digite seu email' required>
        <input class='subscribe__btn btn' type='submit' value='assinar'>
      </form>
    </div>
  

    <script src="./index.js"></script>
  </body>
</html>
